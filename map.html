<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoia2F5b2xlZXQiLCJhIjoiY2xzaXNqcWpyMnNxZDJqcGN1OXM1czJ1OCJ9.er4QMdPb7DsZLErAPj_GXA';
const map = new mapboxgl.Map({
container: 'map', // container ID
center: [56.2501700, 58.0104600], // starting position [lng, lat]
zoom: 15,  // starting zoom
language: "ru"
})
.addControl(new mapboxgl.AttributionControl({
customAttribution: 'FMK x HSE Project'}));

map.on('load', () => {
    map.addSource('route', {
        'type': 'geojson',
        'data': {
            'type': 'Feature',
            'properties': {},
            'geometry': {
                'type': 'LineString',
                'coordinates': [
                    [56.2501700, 58.0104600],
                    [56.2501682, 58.0104611],
                    [56.2501732, 58.0104688],
                    [56.2501750, 58.0104700],
                    [56.2501760, 58.0104750],
                    [56.2505000, 58.0105000],
                    [56.2505500, 58.0105500],
                    [56.2506000, 58.0106000],
                    [56.2507000, 58.0104750],
                    [56.2509000, 58.0104750],
                    [56.2512000, 58.0106000],
                    [56.2513000, 58.0107000],
                    [56.2508000, 58.0109000]
                ]
            }
        }
    });
    map.addLayer({
        'id': 'route',
        'type': 'line',
        'source': 'route',
        'layout': {
            'line-join': 'round',
            'line-cap': 'round'
        },
        'paint': {
            'line-color': '#FF0000',
            'line-width': 8
        }
    });
});
</script>
 
</body>
</html>
